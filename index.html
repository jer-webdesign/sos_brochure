<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seniors On Support</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      /* Senior-optimized font stack for maximum readability */
      font-family: 'Inter', 'Open Sans', 'Source Sans Pro', 'Segoe UI', Roboto, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(225deg, 
        #164485 0%,     /* Deep navy blue */
        #3B5A87 25%,    /* Medium blue */
        #4A6B9A 50%,    /* Lighter blue */
        #5A7CAE 75%,    /* Even lighter blue */
        #5888d1 100%);  /* Light blue */
      background-attachment: fixed;
      min-height: 100vh;
      box-sizing: border-box;
    }

    body {
      padding: 20px;
      text-align: center;
      color: #333;
    }

    h1 {
      color: white;
      font-size: 1.4rem;
      margin-bottom: 1.2rem;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
      font-weight: 600;
      letter-spacing: 0.5px;
      line-height: 1.2;
      text-transform: uppercase;
      border: 2px solid white;
      padding: 12px 16px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      display: inline-block;
      max-width: 98%;
    }

    img {
      max-width: 95%;
      width: 95%;
      height: auto;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      transition: transform 0.4s ease, box-shadow 0.4s ease, z-index 0.4s ease;
      background: white;
      padding: 10px;
      cursor: pointer;
      position: relative;
      z-index: 1;
    }

    img:hover {
      transform: translateY(-10px) scale(1.15);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
      z-index: 10;
    }

    .image-container {
      max-width: 100%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
    }

    /* Small mobile design (up to 480px) */
    @media (max-width: 480px) {
      body {
        padding: 15px;
      }

      h1 {
        font-size: 1.2rem;
        padding: 10px 14px;
        margin-bottom: 1rem;
        letter-spacing: 0.3px;
        border-radius: 10px;
        max-width: 100%;
      }

      img {
        max-width: 98%;
        width: 98%;
        padding: 8px;
        border-radius: 8px;
        margin-bottom: 25px;
      }

      .image-container {
        gap: 25px;
      }
    }

    /* Tablet design (768px and up) */
    @media (min-width: 768px) {
      body {
        padding: 30px;
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 1.6rem;
        padding: 16px 22px;
        border-width: 2.5px;
        max-width: 92%;
        letter-spacing: 0.8px;
      }

      .image-container {
        max-width: 800px;
        gap: 40px;
      }

      img {
        max-width: 85%;
        width: 85%;
        margin-bottom: 35px;
        padding: 12px;
        border-radius: 12px;
      }

      img:hover {
        transform: translateY(-12px) scale(1.2);
      }
    }

    /* Desktop design (1024px and up) */
    @media (min-width: 1024px) {
      body {
        padding: 40px;
      }

      h1 {
        font-size: 2.8rem;
        margin-bottom: 2rem;
        padding: 20px 30px;
        border-width: 3px;
        max-width: 85%;
      }

      .image-container {
        max-width: 1000px;
        gap: 50px;
      }

      img {
        max-width: 75%;
        width: 75%;
        margin-bottom: 40px;
        padding: 15px;
        border-radius: 15px;
      }

      img:hover {
        transform: translateY(-15px) scale(1.25);
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
      }
    }

    /* Large desktop design (1440px and up) */
    @media (min-width: 1440px) {
      h1 {
        font-size: 3.2rem;
        padding: 25px 35px;
        max-width: 80%;
      }

      .image-container {
        max-width: 1200px;
      }

      img {
        max-width: 70%;
        width: 70%;
      }
    }

    /* Animation for loading */
    img {
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
    }

    img:nth-child(1) {
      animation-delay: 0.3s;
    }

    img:nth-child(2) {
      animation-delay: 0.6s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Loading state */
    .loading {
      color: white;
      font-size: 1.2rem;
      margin: 2rem 0;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <h1>Seniors On Support Panels</h1>

  <div class="image-container">
    <img src="1.png" alt="SOS Panel Info" loading="lazy">
    <img src="2.png" alt="SOS Features and Benefits" loading="lazy">
  </div>

  <script>
    // Add loading states and error handling
    document.addEventListener('DOMContentLoaded', function() {
      const images = document.querySelectorAll('img');
      
      images.forEach(img => {
        img.addEventListener('error', function() {
          this.style.border = '2px solid #ff6b6b';
          this.alt = 'Image failed to load: ' + this.alt;
        });
        
        img.addEventListener('load', function() {
          this.style.opacity = '1';
        });
      });
    });
  </script>

</body>
</html>
